<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Core UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" style="display: none;">
        <h1>Job Core Tablet</h1>

        <div class="main-content">
            <div class="column">
                <h2>Dispatch</h2>
                <div id="dispatch-list" class="list-container">
                    <!-- Calls will be inserted here by script.js -->
                </div>
            </div>
            <div class="column">
                <h2>On Duty</h2>
                <div id="duty-list" class="list-container">
                    <!-- On-duty players will be inserted here by script.js -->
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
