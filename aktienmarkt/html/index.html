<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktienmarkt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nui-container">
        <div id="header">
            <h1>Aktienmarkt</h1>
            <button id="logout-button">Logout</button>
        </div>
        <div id="content">
            <div id="stock-category">
                <button class="category-button" data-category="firmen">Firmen</button>
                <button class="category-button" data-category="rohstoffe">Rohstoffe</button>
                <button class="category-button" data-category="materialien">Materialien</button>
            </div>
            <div id="stock-list">
                <!-- Dynamische Aktienliste wird hier eingefügt -->
            </div>
        </div>
        <div id="footer">
            <button id="buy-button">Kaufen</button>
            <button id="sell-button">Verkaufen</button>
            <button id="close-button">Schließen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
