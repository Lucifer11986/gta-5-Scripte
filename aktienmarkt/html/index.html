<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktienmarkt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="nui-container">
        <div id="header">
            <h1>Aktienmarkt</h1>
            <button id="logout-button">X</button>
        </div>
        <div id="content">
            <div id="market-section">
                <h2>Markt</h2>
                <div id="stock-category">
                    <button class="category-button active" data-category="firmen">Firmen</button>
                    <button class="category-button" data-category="rohstoffe">Rohstoffe</button>
                    <button class="category-button" data-category="materialien">Materialien</button>
                </div>
                <div class="list-header">
                    <span>Unternehmen</span>
                    <span>Preis</span>
                </div>
                <div id="stock-list">
                    <!-- Market stocks here -->
                </div>
            </div>
            <div id="portfolio-section">
                <h2>Mein Portfolio</h2>
                <div class="list-header">
                    <span>Unternehmen</span>
                    <span>Anzahl</span>
                </div>
                <div id="my-stock-list">
                    <!-- Player's stocks here -->
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="action-container">
                <input type="number" id="amount-input" placeholder="Menge" min="1" value="1">
                <button id="buy-button">Kaufen</button>
                <button id="sell-button">Verkaufen</button>
            </div>
            <button id="close-button">Schlie√üen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
