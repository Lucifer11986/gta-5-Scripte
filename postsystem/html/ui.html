<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post System</title>
    <link rel="stylesheet" href="ui.css">
</head>
<body>
    <div class="ui-container" id="ui" style="display: none;">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="send-mail-tab">✉️ Brief Senden</button>
            <button class="tab-button" data-tab="send-package-tab">📦 Paket Senden</button>
            <button class="tab-button" data-tab="inbox-tab">📥 Posteingang</button>
            <button class="tab-button police-tab" data-tab="police-tab" style="display: none;">👮 Polizei</button>
        </div>

        <!-- Postman Actions -->
        <div class="postman-actions" style="display: none;">
            <button id="startDeliveryRoute">🚚 Lieferroute starten</button>
        </div>

        <!-- Tab: Brief Senden -->
        <div class="tab-content active" id="send-mail-tab">
            <h1>📮 Brief Senden</h1>
            <label for="station">Poststation wählen:</label>
            <select id="station"></select>
            <label for="receiver">Empfänger wählen:</label>
            <select id="receiver"></select>
            <label for="faction">Gruppe wählen:</label>
            <select id="faction"></select>
            <label for="message">Nachricht:</label>
            <textarea id="message" placeholder="Schreibe deine Nachricht hier..." maxlength="160"></textarea>
            <p id="charCount">Zeichen übrig: 160</p>
            <label><input type="checkbox" id="express"> Express-Versand</label>
            <button id="sendMail">📨 Versenden</button>
        </div>

        <!-- Tab: Paket Senden -->
        <div class="tab-content" id="send-package-tab">
            <h1>📦 Paket Senden</h1>
            <div id="package-no-box-warning" style="display: none; color: #ff4d4d; margin-bottom: 10px;">
                Du benötigst einen Karton, um ein Paket zu versenden.
            </div>
            <div id="package-form">
                <label for="package-item">Gegenstand wählen:</label>
                <select id="package-item"></select>
                <label for="package-item-count">Anzahl:</label>
                <input type="number" id="package-item-count" min="1" value="1">
                <label for="package-receiver">Empfänger wählen:</label>
                <select id="package-receiver"></select>
                <label><input type="checkbox" id="package-express"> Express-Versand</label>
                <button id="sendPackage">📦 Versenden</button>
            </div>
        </div>

        <!-- Tab: Posteingang -->
        <div class="tab-content" id="inbox-tab">
            <h1>📥 Posteingang</h1>
            <ul id="mailList"></ul>
            <div id="mailPreview" style="display: none;">
                <h3>📜 Brief von <span id="mailSender"></span></h3>
                <p id="mailMessage"></p>
                <button id="replyMail">📨 Antworten</button>
                <button id="closeMailPreview">❌ Schließen</button>
                <button id="deleteMail">🗑️ Löschen</button>
            </div>
        </div>

        <!-- Tab: Polizei -->
        <div class="tab-content" id="police-tab">
            <h1>👮 Polizei-Inspektion</h1>
            <ul id="inspectionList">
                <!-- Packages will be listed here by JS -->
            </ul>
        </div>

        <button id="closeUI">❌ UI Schließen</button>
    </div>
    <script src="ui.js"></script>
</body>
</html>
