<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaria HUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
    <div id="hud-container">
        <!-- Gesundheit -->
        <div class="hud-element" id="health">
            <div class="circle-bg"></div>
            <div class="circle-progress" id="health-progress"></div>
            <div class="inner-content">
                <div class="icon"><i class="fa-solid fa-heart"></i></div>
                <div class="percentage" id="health-value">100</div>
            </div>
        </div>
        <!-- RÃ¼stung -->
        <div class="hud-element" id="armor">
            <div class="circle-bg"></div>
            <div class="circle-progress" id="armor-progress"></div>
            <div class="inner-content">
                <div class="icon"><i class="fa-solid fa-shield-halved"></i></div>
                <div class="percentage" id="armor-value">100</div>
            </div>
        </div>
        <!-- Hunger -->
        <div class="hud-element" id="hunger">
            <div class="circle-bg"></div>
            <div class="circle-progress" id="hunger-progress"></div>
            <div class="inner-content">
                <div class="icon"><i class="fa-solid fa-burger"></i></div>
                <div class="percentage" id="hunger-value">100</div>
            </div>
        </div>
        <!-- Durst -->
        <div class="hud-element" id="thirst">
            <div class="circle-bg"></div>
            <div class="circle-progress" id="thirst-progress"></div>
            <div class="inner-content">
                <div class="icon"><i class="fa-solid fa-droplet"></i></div>
                <div class="percentage" id="thirst-value">100</div>
            </div>
        </div>
        <!-- Sucht -->
        <div class="hud-element" id="addiction">
            <div class="circle-bg"></div>
            <div class="circle-progress" id="addiction-progress"></div>
            <div class="inner-content">
                <div class="icon"><i class="fa-solid fa-pills"></i></div>
                <div class="percentage" id="addiction-value">0</div>
            </div>
        </div>
        <!-- Temperatur -->
        <div class="hud-element" id="temperature">
            <div class="circle-bg"></div>
            <div class="circle-progress" id="temperature-progress"></div>
            <div class="inner-content">
                <div class="icon"><i class="fa-solid fa-temperature-half"></i></div>
                <div class="percentage" id="temperature-value">15</div>
            </div>
        </div>
    </div>

    <!-- Fahrzeug-HUD (Minimalist Digital-Design) -->
    <div id="vehicle-hud-container">
        <div class="speed-arc-container">
            <div class="speed-arc-progress" id="speed-arc"></div>
            <div class="speed-needle" id="speed-needle"></div>
        </div>
        <div class="speed-display">
            <span id="speed-value">0</span>
            <span class="unit">KM/H</span>
        </div>
        <div class="vehicle-info">
            <span><i class="fa-solid fa-gas-pump"></i></span> <span id="fuel-value">100</span>%
            <span class="separator">|</span>
            <span><i class="fa-solid fa-car-on"></i></span> <span id="engine-value">100</span>%
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
