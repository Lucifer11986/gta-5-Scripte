<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM HUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hud">
        <div class="hud-element">Gesundheit: <span id="health-value">100%</span></div>
        <div class="hud-element">Rüstung: <span id="armor-value">0%</span></div>
        <div class="hud-element">Hunger: <span id="hunger-value">100%</span></div>
        <div class="hud-element">Durst: <span id="thirst-value">100%</span></div>
        <div class="hud-element">Energie: <span id="energy-value">100%</span></div>
        <div class="hud-element">Sucht: <span id="addiction-value">0%</span></div>
        <div class="hud-element">Bedürfnisse: <span id="needs-value">100%</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
