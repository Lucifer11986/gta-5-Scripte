<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awaria HUD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="hud-container">
        <div class="hud-element" id="health">
            <span class="icon">❤️</span>
            <span id="health-value" class="value">100%</span>
        </div>
        <div class="hud-element" id="armor">
            <span class="icon">🛡️</span>
            <span id="armor-value" class="value">0%</span>
        </div>
        <div class="hud-element" id="hunger">
            <span class="icon">🍔</span>
            <span id="hunger-value" class="value">100%</span>
        </div>
        <div class="hud-element" id="thirst">
            <span class="icon">💧</span>
            <span id="thirst-value" class="value">100%</span>
        </div>
        <div class="hud-element" id="energy">
            <span class="icon">⚡</span>
            <span id="energy-value" class="value">100%</span>
        </div>
        <div class="hud-element" id="addiction">
            <span class="icon">💊</span>
            <span id="addiction-value" class="value">0%</span>
        </div>
        <div class="hud-element" id="temperature">
            <span class="icon">🌡️</span>
            <span id="temperature-value" class="value">15°C</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
