<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunsthandel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h1>Kunsthandel</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Kunst kaufen</h2>
                        <ul class="list-group" id="buyList">
                            <!-- Dynamische Inhalte hier laden -->
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h2>Kunst verkaufen</h2>
                        <ul class="list-group" id="sellList">
                            <!-- Dynamische Inhalte hier laden -->
                        </ul>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <h2 class="text-center">Kunst bewerten</h2>
                        <ul class="list-group" id="inspectList">
                            <!-- Dynamische Inhalte hier laden -->
                        </ul>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button id="closeButton" class="btn btn-danger btn-lg">SchlieÃŸen</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
